
<main class="row col-12 m-0">
  <section class="col-6 p-5">
    <div class="progress">
      <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
    </div><br>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div><br>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div><br>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div><br>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </section>

  <section class="col-6">
  <!-- login -->
  <article class="row justify-content-end m-1">
      <div class="card text-white bg-dark mb-3 my-3" style="max-width: 18rem;">
        <div class="card-header">Log In</div>
        <div class="card-body">
          <!-- username -->
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" [(ngModel)]="loginUsername" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username" />
          </div>
          <br />

          <!-- password -->
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <div class="input-group-text">*</div>
            </div>
            <input type="password" [(ngModel)]="loginPassword" class="form-control" id="inlineFormInputGroupUsername" placeholder="Password" />
          </div>
          <br />

          <div class="row justify-content-center">
            <button type="button" (click)="navigateToHome()" class="btn btn-primary btn-sm">
              Log In
            </button>
          </div>
        </div>
      </div>
    </article>

    <article class="row justify-content-end m-1">
      <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
        <div class="card-header">Sign Up</div>
        <div class="card-body">
          <h5 class="card-title">Register ?</h5>

          <!-- username -->
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username" />
          </div>
          <br />

          <!-- email -->
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupEmail" placeholder="Email" />
          </div>
          <br />

          <!-- password -->
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <div class="input-group-text">*</div>
            </div>
            <input type="password" class="form-control" id="inlineFormInputGroupUsername" placeholder="Password" />
          </div>
          <br />

          <div class="row justify-content-center">
            <button type="button" class="btn btn-dark btn-sm">Sign Up</button>
          </div>
        </div>
      </div>
    </article>
  </section>
</main>
