<main class="row col-12 m-0 p-0 overflow-scroll">
  <!-- nav -->
  <nav id="mySidenav" class="sidenav" [style]="mySidenav">
    <a class="closebtn" (click)="closeNav();">&times;</a>
    <div class="justify-content-center"><img src="../../assets/profile-pic-home.jpg" id="profile-pic" class="w-25 mx-auto"></div>
    <a>My Courses</a>
    <a>My Stats</a>
    <a>Settings</a>
    <a>Log Out</a>
  </nav>
  <span id="open-nav-span" (click)="openNav();" class="">&#9776;</span>



  <section class="col-11 adding-new-course-input mt-1 mx-1 h-auto">
    <!-- input for adding new course -->
    <div class="col-12 input-group input-group-lg row justify-content-start">
      <div class="input-group-prepend">
        <button data-micron="fade" data-micron-duration=".40" [class]="ImportanceStatesClass" (click)="changeImportanceOfCourse()" type="button">{{ ImportanceStates }}</button>
      </div>
      <input type="text" id="add-course-input"  [(ngModel)]="courseName" (keyup.enter)="addCourse()" class="form-control col-12" placeholder="Add a course...">
      <div class="input-group-prepend">
        <button  data-micron="pop" data-micron-duration=".40" class="btn btn-dark" type="button" (click)="addCourse()"><img src="../../assets/plus-circle.svg"></button>
      </div>
    </div>

    <!-- new courses -->
    <div *ngFor="let ci of courseList"
    [class]="addCardClass(ci.importance)" style="max-width: 18rem;">
      <div class="card-header">
        <h5 class="card-title d-inline">{{ ci.title }}</h5>
        <span class="badge badge-pill badge-light mx-1">{{ ci.importance }}</span>
        <img src="../../assets/x-circle-fill.svg" class="float-right" (click)="deleteCourse(ci)">
      </div>
      <div class="card-body">
        <ul class="card-text" contenteditable="true">
          <li>{{ ci.firstDescription }}</li>
          <li>{{ ci.secondDescription }}</li>
          <li>{{ ci.thirdDescription }}</li>
        </ul>
        <hr>
        <!-- start, pause, and time -->

        <img *ngIf="!ci.startOrPause; else pause" (click)="startCourseCountDown(ci)" src="../../assets/play-test.svg" class="start-pause-logo-img mx-1">
        <ng-template #pause><img (click)="pauseCourseCountDown(ci)" src="../../assets/pause-test.svg" class="start-pause-logo-img mx-1"></ng-template>
        <span class="m-1 d-block">{{ ci.totalCountDown }}</span>
      </div>
    </div>

  </section>


</main>
